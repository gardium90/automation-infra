---
# tasks file for oracledatabase 18c

- name: "ora_2_env file"
  template:
    src: ora_2_env
    dest: "/home/oracle/.ora_2_env"
    owner: oracle
    group: oinstall

- name: "DB fome"
  file:
    path: "/oracle/u01/db/{{ oracle_ver_path }}"
    state: directory
    owner: oracle
    group: oinstall
    recurse: yes
    mode: '0755'

- name: install db.rsp
  copy:
    src: db.rsp
    dest: /oracle/u01/db/db.rsp
    mode: '0644'
    owner: oracle
    group: oinstall

- name: check if install package exists
  stat: 
    path: /oracle/u01/db/{{ oracle_ver_path }}/bin
  register: install_package
  
- debug:
    msg: "Install package exists: {{ install_package.stat.exists }}"

- include: download.package.yml
  when: install_package.stat.exists != True

- include: setup.db.yml

- name: db root.sh
  shell: "/oracle/u01/db/{{ oracle_ver_path }}/root.sh"
  args:
    chdir: "/"
    creates: "/oracle/u01/db/{{ oracle_ver_path }}/bin/extjob"
  ignore_errors: true
