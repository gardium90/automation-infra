
# default machine definition
- default:
  name: "Default"
  ram: 6G
  cpu: 1
  scsi:
    - adapter:
        pciSlotNumber: 128
  disks:
    - disk: rootdg
      size: 10g
      bus: 0
    - disk: appdg
      size: 20g
      bus: 0
  network:
    - adapter:
        pciSlotNumber: 192
        network: "VM network inerconnect"
    - adapter:
        pciSlotNumber: 224
        network: "VM Network"
  vmware:
    vm_folder: VmFolder
    datastore: Kingston890G


- machine:
  name: rhel7-rac-a-node-1
  template: default
  network:


- machine:
  name: rhel7-rac-a-node-2
  template: default


- cluster:
  name: rac-a
  nodes: [rhel7-rac-a-node-1, rhel7-rac-a-node-2]
  disks:
    - disk:
      size: 8
      bus: 1
      count: 4
